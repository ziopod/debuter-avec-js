<!DOCTYPE html>
<html>
<head>
  <title>Dark mode JS, CSS et stockage local</title>
  <style>
    @media (prefers-color-scheme: dark) {
      body {
        background-color: black;
        color: white;
      }
    }
    /* Deux classes CSS qui seront manipulées par JS */
    .light {
      color: black;
      background: white;
    }
    .dark {
      color: white;
      background: black; 
    }
  </style>
  <script>
    window.addEventListener("load", function() {
      const toggleButton = document.querySelector("#toggle-button")
      const body = document.querySelector("body")
      toggleButton.addEventListener("click", function() {
        // Usage de `Element.classList.contains` pour chercher
        // une classe spécifique de l'élement.
        if (body.classList.contains("dark")) {
          body.classList.remove("dark")
          body.classList.add("light")
          toggleButton.textContent = "Activer le mode sombre"
          window.localStorage.setItem("theme", "light")

          body.classList.remove("light")
          body.classList.add("dark")
          toggleButton.textContent = "Désactiver le mode sombre"
          window.localStorage.setItem("theme", "dark")
        }
      })
