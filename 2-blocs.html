<!DOCTYPE html>
<html>
  <head>
    <title>Les structures conditionnelles</title>
    <script>
      // Exemple de strucutre de code
      // Une Fonction
      function hello() {
        // Bloc de code
        console.log(document.body)
      }

      // Structure conditionnelles
      const a = 1
      // Opérateur de comparaison `==`
      if (a == 1) {
        console.log("A vaut 1")
      } else {
        console.log("A ne vaut pas 1")
      }

      // Les boucles
      for (var i = 0; i < 10; i ++) {
        console.log("Tour de boucle n° " + i)
      }

    </script>
  </head>
  <body>
    <p><a href="/">← retour</a></p>
    <h1>Les blocs de code</h1>
    <p>
      Les trois instructions suivantes utilisent des blocs de code : 
    </p>
    <ul>
      <li><a href="https://developer.mozilla.org/fr/docs/Web/JavaScript/Guide/Functions">les fonctions</a></li>
      <li><a href="https://developer.mozilla.org/fr/docs/Web/JavaScript/Guide/Control_flow_and_error_handling">les structures conditionnelles</a></li>
      <li><a href="https://developer.mozilla.org/fr/docs/Web/JavaScript/Guide/Loops_and_iteration">les boucles<a/></lI>
    </ul>
    <script>
      hello()
    </script>
  </body>
</html>
