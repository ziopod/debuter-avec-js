<!DOCTYPE html>
<html>
<head>
  <title>Dark mode en CSS</title>
  <style>
    /* Simplement avec les média queries */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: black;
        color: white;
      }
    }
  </style>
</head>
<body>
  <p><a href="#" onclick="window.history.back()">← retour</a></p>
  <h1>Dark mode version CSS</h1>
  <blockquote>Less is more…</blockquote>
</body>
</html>
